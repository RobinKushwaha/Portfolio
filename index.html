    <style>
        * {

        }

        body {

        nav {

        .left {

        }

        }

        .firstSection>div {

        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            height: 60vh;
        }

        .secondSection h1 {
            font-size: 1.9rem;
        }

        .secondSection .box {
            background: white;
            width: 126vh;
            height: 2px;
            margin: 60px 0;
            display: flex;

        }

        .secondSection .vertical {
            background-color: white;
            height: 90px;
            width: 0.5px;
            margin: 0 90px;

        }

       
        .vertical-title {
            position: relative;
            top: 93px;
            width: 150px;
            
            padding-top: 20px;
            
        }
        .footer {
  background-color: #1a1a1a;
  color: #f0f0f0;
  padding: 40px 20px;
  text-align: center;
}

.footer-container {
  max-width: 1200px;
  margin: auto;
}

.footer-logo {
  font-size: 24px;
  margin-bottom: 20px;
}

.footer-links {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.footer-links a {
  color: #f0f0f0;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.footer-links a:hover {
  color: #ffdd57;
}

.footer-copy {
  font-size: 14px;
  opacity: 0.7;
}

.skills-tree {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f8fafc;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  font-family: sans-serif;
}

.tree-title {
  text-align: center;
  font-size: 28px;
  color: #333;
  margin-bottom: 30px;
}

.tree-list {
  list-style: none;
  padding: 0;
  margin: 0;
  position: relative;
}

.tree-list li {
  position: relative;
  padding-left: 30px;
  margin-bottom: 25px;
  font-weight: bold;
  color: #4f46e5;
}

.tree-connector {
  position: absolute;
  left: 10px;
  top: 8px;
  width: 2px;
  height: 100%;
  background-color: #4f46e5;
}

.tree-list li:last-child .tree-connector {
  height: 10px; /* stop the line at the last item */
}



@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
